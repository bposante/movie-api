{% extends 'base.html' %} {% block content %}
<div class="box">
  <div>
    <h1>User Info</h1>
  </div>
  {% if is_new == True %}
  <div>
    <p>Successfully created user profile.</p>
    {% else %}

	</div>
    {% endblock %}
  </div>
</div>
